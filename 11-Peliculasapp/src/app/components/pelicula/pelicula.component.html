<div *ngIf="pelicula" 
    class="container main-container animated fadeIn fast">

    <h1>{{ pelicula.orignal_title }}</h1>

    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid"
            [src]="pelicula | peliculaImagen:true" [alt]="pelicula.orignal_title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <div *ngIf="pelicula.tagline">
                <h5> Frase celebre:</h5>
                <p>{{pelicula.tagline}}</p>
            </div>
            <p>
                Calificaci√≥n: <span class="badge badge-primary">{{pelicula.vote_average}}</span>
            </p>
            <hr>
            <p>
                Fecha de lanzamiento: {{pelicula.release_date}}
            </p>
            <button [routerLink]="['/'+regresarA, busquedad]" routerLinkActive="router-link-active" 
                    type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>

</div>

<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" 
    [ngClass]="{'has-danger': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">
        <div *ngIf="nombre.errors?.required"
        class="from-control-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength"
        class="from-control-feedback">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="5"
               required
               #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
                Este campo es requerido
              </div>
        <div *ngIf="apellido.errors?.minlength">
                Por lo menos {{apellido.errors.minlength.requiredLength}} caracteres
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
      <div *ngIf="correo.errors?.required">
              Este campo es requerido
            </div>
      <div *ngIf="correo.errors?.pattern">
              El campo no tiene un correo valido
            </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select 
      [(ngModel)]="usuario.pais"
      class= "form-control" name="pais" id="">
      <option value="">Seleccione un pais</option>
      <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <label *ngFor="let s of sexos" class="custom-control custom-radio">
        <input 
              [(ngModel)]="usuario.sexo"
              type="radio" 
              [value]="s"
              name="sexo" 
              class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <label class="custom-control-label" for="customRadio1">{{s}}</label>
      </label>
    <!--<label class="custom-control custom-radio">
      <input 
            [(ngModel)]="usuario.sexo"
            type="radio" 
            value="Mujer"
            name="sexo" 
            class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <label class="custom-control-label" for="customRadio2">Mujer</label>
    </label>-->
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Acepto</label>
  <div class="col-md-8">
    <label class="custom-control custom-checkbox">
      <input 
      [(ngModel)]="usuario.acepta"
      type="checkbox" 
      name="acepta"
      class="custom-control-input" 
      required>
      <span class="custom-control-indicator"></span>
      <label class="custom-control-label" for="customCheck1">Acepta las condiciones</label>
    </label>
  </div>
</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button 
              [disabled]="!forma.valid"
              type="submit" 
              class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json}}
</pre>
